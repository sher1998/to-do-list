    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <header> To-Do-List App</header>
        </div>
        <div class="inputarea"> 
            <input type="text" placeholder="Please Enter Something....." id="input-content" value="" >
            <button id="add-item"  onclick="Additem()">Add List </button>
        </div>
        <div class="results" id="outputdata">
            <ul id="todolist">
                <li>Welcome to my world. <i class="far fa-trash-alt mytrash" onclick="removeItem()"></i></li>
                <li>Hello,This is a To-Do-List App 1111. <i class="far fa-trash-alt mytrash" onclick="removeItem()"></i></li>
                <li>Welcome to my world 22222. <i class="far fa-trash-alt mytrash" onclick="removeItem()"></i></li>
                <li>Hello,This is a To-Do-List App2222.<i class="far fa-trash-alt mytrash" onclick="removeItem()"></i></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
